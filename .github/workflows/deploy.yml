name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Download Structurizr Site Generatr
        run: |
          VERSION=1.5.2
          wget https://github.com/avisi-cloud/structurizr-site-generatr/releases/download/${VERSION}/structurizr-site-generatr-${VERSION}.zip
          unzip structurizr-site-generatr-${VERSION}.zip
          chmod +x structurizr-site-generatr-${VERSION}/bin/structurizr-site-generatr

      - name: Generate site
        run: ./structurizr-site-generatr-1.5.2/bin/structurizr-site-generatr generate-site --workspace-file diagram.dsl

      - name: Check what was generated
        run: |
          echo "=== Listing all directories in workspace ==="
          find . -type d -maxdepth 3 | sort
          echo ""
          echo "=== Looking for index.html files ==="
          find . -name "index.html" -type f
          echo ""
          if [ -d "build" ]; then
            echo "=== Contents of build/ ==="
            ls -la build/
          else
            echo "ERROR: No build directory found!"
          fi

      - name: Add .nojekyll file
        run: |
          if [ -d "build/serve" ]; then
            touch build/serve/.nojekyll
          else
            echo "ERROR: build/serve does not exist, cannot add .nojekyll"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/serve
          publish_branch: gh-pages
